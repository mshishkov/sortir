<!--USERS-->
<div class="users" ng-controller="UsersController as gm">
    <div class="title">User's ratings</div>
    <div class="table_resp">
        <div class="row" ng-repeat="user in gm.Users">
            <div class="r_user_name">{{user.user_name}}</div>
            <div class="r_user_total_games">{{user.user_games}}</div>
            <div class="r_user_score">{{user.user_score}}</div>
        </div>
    </div>
</div>
