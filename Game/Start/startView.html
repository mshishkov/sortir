<!--START-->
<div class="start">
    <div class="title">Starting a new game</div>
    <div class="form">
        <div class="game_name">Name: <input type="text" name="game_name"></div>
        <div class="game_bet">Bet: <span class="bet_range_cnt">50</span>
            <div id="bet_range"></div>
        </div>
        <div class="game_autostart_count">Autostart count: <span class="game_autostart_cnt">4</span>
            <div id="users_range"></div>
        </div>
        <div class="game_private">Is private?: 
            <input type="checkbox">
        </div>
        <div class="game_password">
            <input type="password">
        </div>
    </div>
    <div class="start_new_game">Start new game!</div>
</div>
