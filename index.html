<!DOCTYPE html>
<html>
<head>
    <title>Sortir Game</title>
    <link href='https://fonts.googleapis.com/css?family=Exo+2:400,200,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link href="public/css/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="public/css/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="public/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="gameApp">
    <div class="container">
        <div class="logo_block">
            <div class="logo_name">SortirGame</div>
            <div class="login_block">
                <div class="user">
                    <div class="user_name">Max Shishkov</div>    
                    <div class="user_face"><img src="/public/images/test.jpg"></div>
                </div>
                <div class="user_score">Score: 1250</div>
            </div>
        </div>
        <div class="everything">
            <div ui-view></div>
        </div>
    </div>
    
    <script src="/public/js/jquery-1.12.4.min.js"></script>
    <script src="/public/js/jquery-ui.js"></script>
    <script src="app/modules/angular.min.js"></script>
    <script src="app/modules/angular-ui-router.js"></script>
    <script src="app/modules/slider.js"></script>
    <script src="game.js"></script>
    <script src="Game/gameController.js"></script>
    <script src="Game/menuController.js"></script>
    <script src="Game/Start/StartController.js"></script>
    <script src="Game/Users/usersService.js"></script>
    <script src="Game/Users/UsersController.js"></script>
</body>
</html>
